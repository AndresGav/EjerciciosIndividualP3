<body>

    <div class="nav-bar">

            <a href="/Ejercicios/Ejercicio 4 Compra/index.html"><img src="/Img/returnPage.png" alt=""></a>
            <a href="/index.html"><img src="/Img/home_96px.png" alt=""></a>
            <a href="/Ejercicios/Ejercicio 6 Alquiler Coches/index.html"><img src="/Img/nextPage.png" alt=""></a>

        <div class="img-info">
            <button type="button" id="id-info" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"></button>
        </div>
    </div>

    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Información del Ejercicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <P>Calcule la hora al siguinte segundo</P>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="titulo">
            <h1>Hora siguiente segundo</h1>
        </div>
    </header>

    <main class="principal">
        <section class="seccion">
            <h2>Ingrese Hora</h2>

            <form class="frm-datos">
            
                <div class="form-floating mb-3">
                    <input type="time" class="form-control" id="id_hora" placeholder="10" required step="1">
                    <label for="floatingInput">Hora</label>
                </div>

                <div class="frm-btn-calcular">
                    <button type="button" class="btn btn-primary btn-sm" onclick="getData()">Calcular</button>
                    <button type="reset" class="btn btn-secondary btn-sm" >Limpiar</button>
                </div>

            </form>

        </section>

        <section class="seccion">
            <h2>Hora siguiente segundo...</h2>

            <div class="resultado">
                <h3>Resultado: </h3>
                <h4 id="id_horaCalculada">00:00:00</h4>
            </div>
        </section>

    </main>

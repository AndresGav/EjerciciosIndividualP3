<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--FUENTE-->

        @import url('https://fonts.googleapis.com/css2?family=Cambay&display=swap');

<body onload="cambiar()">

    <div class="nav-bar">
        <div class="imgs-regresar">
            <a href="/Ejercicios/Ejercicio 11 Combinacion Numeros/index.html"><img src="/Img/returnPage.png" alt=""></a>
            <a href="/index.html"><img src="/Img/home_96px.png" alt=""></a>
            <a href="/Ejercicios/Ejercicio 13 Interfaz Voz/index.html"><img src="/Img/nextPage.png" alt=""></a>
            
        </div>
        
        <div class="img-info">
            <button type="button" id="id-info" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"></button>
        </div>
    </div>

    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Información del Ejercicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <P>En el siguiente juego tendras que elegir la respuesta correcta</P>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="titulo">
            <h1>Adivina el objeto</h1>
        </div>
    </header>

    <main class="principal">

        <section class="seccion">
            <h2>¿Como se llama el siguiente objeto?</h2>

            <div class="img-random">
                <img src="/Img/1.png" alt="Imagen aleatoria" id="ia">
            </div>
            
        </section>


        <section class="seccion">

            <h2>Elegir respuesta</h2>

            <div class="frm-datos">

                <select class="form-select" aria-label="Default select example" id="opciones">
                    <option selected>Escoge tu respuesta</option>
                    <option value="0">Casa</option>
                    <option value="1">Carro</option>
                    <option value="2">Árbol</option>
                    <option value="3">Pelota</option>
                    <option value="4">Computadora</option>
                    <option value="5">Celular</option>
                    <option value="6">Silla</option>
                    <option value="7">Mesa</option>
                    <option value="8">Libro</option>
                    <option value="9">Cama</option>
                    <option value="10">Avión</option>
                    <option value="11">Helicóptero</option>
                    <option value="12">Helado</option>
                    <option value="13">Edificio</option>
                </select>

                <button type="button" class="btn btn-primary" onclick="comprobar()">Comprobar</button>

            </div>

           
        </section>

        <section class="seccion">
            <h2>Resultados</h2>

            <div class="resultados">
                <div class="resultado-item">
                    <h4>Correctas</h4>
                    <p id="correctas">0</p>
                </div>
                <div class="resultado-item">
                    <h4>Incorrectas</h4>
                    <p  id="incorrectas">0</p>
                </div>
                <div class="resultado-item">
                    <h4>Intentos</h4>
                    <p  id="intentos">5</p>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <h4>©Andrés Gavino Todos los derechos reservados</h4>

    </footer>
    
</body>
